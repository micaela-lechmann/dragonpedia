<div class="login">
    <div class="login__form" [formGroup]="loginForm">
        <div class="login__logo">
            <img src="assets/img/logo.png">
        </div>
        <div class="login__title">
            Login in to your dragonpedia
        </div>
        <app-form-input class="login__field" [label]="'Username'" [control]="loginForm.get('username')" [type]="'text'"
            [validatorsErrorMessages]="usernameErrorMessages">
        </app-form-input>
        <app-form-input class="login__field" [label]="'Password'" [control]="loginForm.get('password')"
            [type]="'password'" [validatorsErrorMessages]="passwordErrorMessages"></app-form-input>
        <div *ngIf="isCredentialsWrong" class="alert alert-danger" role="alert">
            Your username or password do not match.
        </div>
        <button (click)="onLogin()" class="login__button btn">Login</button>
    </div>
</div>

<ng-template #wrongCredentials class="error">

</ng-template>
